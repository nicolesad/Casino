<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>BlackJack</title>
</head>
<body>
    <div><img  id="rules" src="images\Overall UI\Blackjack Icon.png"></div>

        <div><img id="cardStack" src="images\BlackJack\Cards\cardBack_blue5.png"></div>

        <div id="dealerCards" ><img id="dealerCard" src="images\BlackJack\Cards\cardBack_blue5.png"></div>

        <div id="player">
            <div id="bets"><img id="bet" class="chip" src="images\Overall UI\Chip1.png"></div>
            <div id="playerCards" ><img id="playerCard" src="images\BlackJack\Cards\cardHearts5.png"></div> 
        </div>

        <div id="money">Chips:<br>$100,000</div>

        <div id="interaction">

            <div id="back" class="buttons"><a href='index.html'>Back</a></div>

            <div id="1" class="coins"><input type="image" class="chip" src="images\Overall UI\Chip1.png"></div>
            <div id="5" class="coins"><input type="image" class="chip" src="images\Overall UI\Chip5.png"></div>
            <div id="10" class="coins"><input type="image" class="chip" src="images\Overall UI\Chip10.png"></div>
            <div id="20" class="coins"><input type="image" class="chip" src="images\Overall UI\Chip20.png"></div>
            <div id="50" class="coins"><input type="image" class="chip" src="images\Overall UI\Chip50.png"></div>
            <div id="100" class="coins"><input type="image" class="chip" src="images\Overall UI\Chip100.png"></div>
            <div id="1k" class="coins"><input type="image" class="chip" src="images\Overall UI\Chip1000.png"></div>
            <div id="5k" class="coins"><input type="image" class="chip" src="images\Overall UI\Chip5000.png"></div>

            <div id="otherButtons">
                <div id="deal" class="buttons">Deal</div>
                <div id="stand" class="buttons">Stand</div>
                <div id="hit" class="buttons">Hit</div>
            </div>
        </div>

        <script src="blackjack.js"></script>
</body>
</html>
