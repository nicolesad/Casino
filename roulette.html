<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="CSS/roulette.css">
    </head>
    <body>
        <div id="rule-btn-div">
            <!-- the button to show the rules will go here -->
        </div>
        <div id="board-div">
            <!-- the board will show here -->
            <div id="firstbets-div">
                <!-- the first(bottom) row of bets will go in a table here -->
                <div class="bet1to18">
                    <input type="button" id="bet1to18"/>
                </div>
                <div class="beteven">
                    <input type="button" id="beteven"/>
                </div>
                <div class="betred">
                    <input type="button" id="betred"/>
                </div>
                <div class="betblack">
                    <input type="button" id="betblack"/>
                </div>
                <div class="betodd">
                    <input type="button" id="betodd"/>
                </div>
                <div class="bet19to36">
                    <input type="button" id="bet19to36"/>
                </div>
            </div>
        </div>
        <div id="spinner-div">
            <!-- the spinner image/animation will be here -->
        </div>
        <div id="back-btn">
            <!-- the button to go back to the main menu will go here -->
        </div>
        <div id="chips">
            <!-- the chip selection area will be here -->
        </div>
        <div id="spin">
            <!-- the button to spin the wheel will go here (enables after bet is placed) -->
            <input type="button" id="btnspin"/>
        </div>
    </body>

</html>
