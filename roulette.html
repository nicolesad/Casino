<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="CSS/roulette.css">
    </head>
    <body>
        <div id="rule-btn-div">
            <!-- the button to show the rules will go here -->
        </div>
        <div id="board-div">
            <!-- the board will show here -->
            <div id="firstbets-div">
                <!-- the first(bottom) row of bets will go in a table here -->
                <div class="bet1to18">
                    <input type="button" id="bet1to18"/>
                </div>
                <div class="beteven">
                    <input type="button" id="beteven"/>
                </div>
                <div class="betred">
                    <input type="button" id="betred" value="RED"/>
                </div>
                <div class="betblack">
                    <input type="button" id="betblack" value="BLACK"/>
                </div>
                <div class="betodd">
                    <input type="button" id="betodd"/>
                </div>
                <div class="bet19to36">
                    <input type="button" id="bet19to36"/>
                </div>
            </div>
        </div>
        <div id="spinner-div">
            <!-- the spinner image/animation will be here  fke change-->
        </div>
        <div id="back-btn">
            <!-- the button to go back to the main menu will go here -->
            <input type="button"/>
        </div>
        <div class="chips">
            <div class="chip" id="c1">

            </div>
            <div class="chip" id="c5">
                
            </div>
            <div class="chip" id="c10">
                
            </div>
            <div class="chip" id="c20">
                
            </div>
            <div class="chip" id="c50">
                
            </div>
            <div class="chip" id="c100">
                
            </div>
        </div>
        <div id="spin">
            <!-- the button to spin the wheel will go here (enables after bet is placed) -->
            <input type="button" id="btnspin" value="SPIN!"/>
        <div class="board">
        </div>
        <div class="spinner">

        </div>

    </body>

</html>
